<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <style>
        /* Define some basic CSS for the containers */
        .container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Movie Management System</h1>
    <div id="logOutput">
        <!-- Log messages will be displayed here -->
    </div>
    <button onclick="printMovies()">Print all movies</button>
    <button onclick="addMovieToLibrary()">Add Movie</button>
    <button onclick="toggleWatchedStatus('Spiderman')">Toggle Watched Status for Spiderman</button>
    <button onclick="showHighRatedMovies(3.5)">Show High-Rated Movies</button>
    <script src="script.js"> </script>
</body>
</html>
